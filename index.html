<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BetLane</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo-placeholder">
      <img src="logo.png" alt="BetLane Logo Placeholder">
    </div>
    <h1>BetLane</h1>
    <div class="menu-icons">
      <button class="wallet-btn">Help</button>
      <button class="wallet-btn">Wallet</button>
      <div class="profile-icon">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
      </div>
    </div>
  </header>

  <!-- Tagline Section -->
  <section class="tagline-section">
    <h2>Spin &amp; Win</h2>
    <p>Test your luck for amazing rewards!</p>
  </section>

  <!-- Money-bills container (behind main content) -->
  <div id="confetti-container"></div>

  <!-- Main content container -->
  <div class="container">
    <div class="wheel-container">

      <!-- Money Counter & Spin Counter -->
      <div class="counter-row">
        <div class="money-counter">
          <span id="totalWonLabel">Total Winnings: R0</span>
        </div>
        <div class="spins-left-counter">
          <span id="spinsLeftLabel">Spins Left: 3</span>
        </div>
      </div>

      <!-- Frame + Canvas + Light Rays -->
      <div class="wheel-frame-container">
        <div class="light-rays" id="lightRays"></div> <!-- Light rays behind wheel -->
        <img src="frame.png" alt="Wheel Frame" class="wheel-frame-image">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
      </div>

    </div>
  </div>

  <!-- Modal for post-spin message -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modal-header"></h2>
      <div id="modal-emoji" class="modal-emoji"></div>
      <div id="modal-result" class="modal-result"></div>
    </div>
  </div>

  <script src="wheel.js"></script>
</body>
</html>
